api_spotify.new_releases:
  path: '/api_spotify/ultimos_lanzamientos'
  defaults:
    _controller: '\Drupal\spotifyApi\Controller\SpotifyApiController::newReleases'
    _title: 'Ultimos Lanzamientos'
  requirements:
    _permission: 'access content'

api_spotify.artist:
  path: '/api_spotify/artist'
  defaults:
    _controller: '\Drupal\spotifyApi\Controller\SpotifyApiController::artist'
    _title: 'Artists'
  requirements:
    _permission: 'access content'
